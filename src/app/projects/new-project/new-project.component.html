<mat-card>
    <mat-card-title>
      Create a new project
    </mat-card-title>
    <mat-card-subtitle>
        Create a new project with a Name, Description, and an image of the object. Image Upload to IPFS make take a while, be patient.
    </mat-card-subtitle>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
                <table mat-table>
                    <tr>
                        <mat-form-field>
                            <mat-label>Project Name</mat-label>
                            <input type="text" matInput id="ProjectName" placeholder="Project Name" (change)="setNewName($event)" value="{{model.name}}">
                        </mat-form-field>
                    </tr>
                    <tr>
                        <mat-form-field>
                                <mat-label>Project Description</mat-label>
                                <textarea matInput cdkTextareaAutosize id="ProjectDescription" placeholder="Project Description" (change)="setDescription($event)" value="{{model.description}}"></textarea>
                        </mat-form-field>
                    </tr>
                </table>
            </mat-grid-tile>
            <mat-grid-tile>        
                <table mat-table>
                    <tr><img [src]="imgURL" height="200" *ngIf="imgURL" /></tr>
                    <tr>    
                        <input mat-button #file type="file" accept='image/*' (change)="preview(file.files)" />
                    </tr>
                </table>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-button id="addProject" (click)="addProject()">Create!</button>
    </mat-card-actions>
  </mat-card>
